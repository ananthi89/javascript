<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="global.css"></link>
<link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
</head>
    <body>
        <div class="container bgimg">
                <div class="row">
                   <div class="col-4">

                   </div> 
                    <div class="col-4 loginform">
                            <div class="row">
                               <div class="col-4">
                                   <div><img src="./bookstack.jpeg" style="width: 90; height: 100;"> </div>
                               </div>
                       
                               <div class="col-6">
                                     <h1>LIBRARY</h1>
                                    <h6>MANAGEMENT SYSTEM</h6>
                                </div>    
                            </div>
                       <form class="form-inline">        
                            <div class="form-group row">
                                   <label style="width: 150px;" for="validationCustomUsername">User Name</label>
                               <div class="input-group">
                                  <div class="input-group-prepend">
                                       <span class="input-group-text" id="inputGroupPrepend"><i class="fa fa-user" aria-hidden="true"></i></span>
                                  </div>
                                   <input type="text" class="form-control" id="validationCustomUsername"  aria-describedby="inputGroupPrepend" required style="width: 170px;">
                                   <div class="invalid-feedback">
                                        Please choose a username.
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row" style="margin-top: 20;">
                                <label style="width: 150px;">Password</label>
                                <div class="input-group">
                                <div class="input-group-prepend">
                                   <span class="input-group-text" id="inputGroupPrepend"><i class="fa fa-key" aria-hidden="true"></i></span>
                                </div>                          
                                <input type="password" class="form-control" id="password" style="width: 170px;">
                                </div>                  
                    
                            </div>    
                            <div class="form-group row">
                               <div class="col-sm-10" style="padding-left: 150;margin-top: 50;">
                                   <button type="submit" class="btn btn-warning logbutton">Login</button>
                               </div>
                            </div>
                </form>
              
                    <div class="col-4">                    
                    </div>
                </div>    
        </div>
    </body>
</html>
