<html>
    <head>
        <title>Addition</title>
    </head>
    <body>
         Enter first number<input type="text" id="one"/><br/>
         Enter second number<input type="text" id="two"/><br/>
        <button onClick="add()">Add</button><br/>
        <div>Sum:<span id="add"></span></div>
        
    </body>
    <script>
        function add()
        {
            var a = document.getElementById("one").value;
            var b = document.getElementById("two").value;
            var result = Number(a)+Number(b);
            document.getElementById("add").innerHTML = result;
        }
    </script>
</html>
