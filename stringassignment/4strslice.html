<html>
    <head>
        <title>String Slice</title>
    </head>
    <script>
        var name = "Details";
        var result = name.slice(1,4)
        console.log(result);
    </script>
    <script>
        var name = "Details";
        var result = name.substring(1,4)
        console.log(result);
    </script>
</html>
