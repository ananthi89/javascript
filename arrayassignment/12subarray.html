    <head>
        <body>
            <h1>Printing subarray</h1>
            <div>Input:[<span id="input"></span>]</div>
        </body>
<html>
<script>
    var arr=[2,3,4,5,6,0,2,2,3,-1,4,5,3];
    document.getElementById("input").innerHTML=arr;

    for(var i=0;i<arr.length;i++)
    {
        if(arr[i]<=0)
        {
        var temp=arr.slice(arr[i],i);
        console.log(temp);
        i=i+1;
        
        }
        else if (arr[i]<0)
        {
        var temp=arr.slice(arr[i],i);
        console.log(temp);
        i=i+1;
        
        }

        

        

    
    }
</script>
